<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zoo Keeper</title>
  <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css' rel='stylesheet'
    integrity='sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD' crossorigin='anonymous'>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body data-bs-theme="dark">

  <nav class="bg-dark shadow fs-3 text-center fw-bold text-light mb-2">
    🦁 Zoo Keeper 🦍
  </nav>
  <header class="container mb-4">
    <section class="row bg-black text-success rounded-pill fs-4">

      <div class="col-6">
        <i class="mdi mdi-bank"></i>$<span id="bank-amount">0</span>
      </div>
      <div class="col-6 text-info text-end">
        <i class="mdi mdi-checkbook"></i>$<span id="paycheck-amount">0</span>
      </div>

    </section>
  </header>

  <main class="container-fluid text-white">
    <section class="row g-2">

      <div class="col-md-4">
        <div class="pen">
          <div class="animal text-center">
            <marquee behavior="alternate" scrollamount="8">
              <marquee behavior="alternate" direction="up">
                <span id="harambe-emoji" onclick="feedAnimalByName('harambe')">🦍</span>
              </marquee>
            </marquee>

            <div>Harambe</div>
            <div id="harambe-stats" class="stats">100😁</div>
          </div>
        </div>
      </div>

      <div class="col-md-4">
        <div class="pen">
          <div class="animal text-center">
            <marquee behavior="alternate">
              <marquee behavior="alternate" direction="up" scrollamount="12">
                <span id="whiskers-emoji" onclick="feedAnimalByName('whiskers')">🐅</span>
              </marquee>
            </marquee>
            <div>Whiskers</div>
            <div id="whiskers-stats" class="stats">100</div>
          </div>
        </div>
      </div>

      <div class="col-md-4">
        <div class="pen">
          <div class="animal text-center">
            <marquee behavior="alternate" scrollamount="12">
              <marquee behavior="alternate" direction="up">
                <span id="dr.strange-emoji" onclick="feedAnimalByName('dr.strange')">🦒</span>
              </marquee>
            </marquee>
            <div>Dr. Strange</div>
            <div id="dr.strange-stats" class="stats">100</div>
          </div>
        </div>
      </div>

    </section>
  </main>




  <!-- <script src="example.js"></script> -->
  <script src="app.js"></script>
</body>

</html>
